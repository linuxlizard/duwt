<script>
    $(function() {
            window.survey = []
            })

    function ieee80211_frequency_to_channel(freq)
    {
        // math from iw util.c 
        // https://git.kernel.org/pub/scm/linux/kernel/git/jberg/iw.git
        /* see 802.11-2007 17.3.8.3.2 and Annex J */
        if (freq == 2484)
            return 14;
        else if (freq < 2484)
            return (freq - 2407) / 5;
        else if (freq >= 4910 && freq <= 4980)
            return (freq - 4000) / 5;
        else if (freq <= 45000) /* DMG band lower limit */
            return (freq - 5000) / 5;
        else if (freq >= 58320 && freq <= 64800)
            return (freq - 56160) / 2160;
        else
            return 0;
    }

  $(function () {
    $("#jsGrid1").jsGrid({
        height: "auto",
        width: "100%",
 
        sorting: true,
        paging: true,
        autoload: true,
        filtering: true,
 
        onDataLoaded: function(grid,data) {
                console.log("onDataLoaded data=",data," grid=",grid);
                },

        controller: { 
            loadData: function(filter) {
                console.log("loadData filter=",filter);
                if (window.survey.length > 0) {
                    console.log("use cache");
                    return $.grep(window.survey, network => {
                                return (!filter.ssid || network.ssid.indexOf(filter.ssid) > -1)
                                    && (!filter.bssid || network.bssid.indexOf(filter.bssid) > -1);
                            });
                }

                var q = {url:"/api/survey", type:"GET", dataType:"json"}

                return fetch(q.url)
                    .then(response => { console.log("controller response",response)
                                        if (! response.ok || response.headers.get("content-type") != "application/json") {
                                            throw new TypeError("get survey failed"); 
                                        }
                                        return response.json();
                                    })
                    .then(json => { console.log("json=",json);
                                    // save the actual bssid then create a link to a bssid page
                                    var new_survey = $.map(json, (network,idx) => {
                                                return {
                                                    savebssid:network.bssid,
                                                    ...network,
                                                    bssid:`<a href=/bssid/${network.bssid}>${network.bssid}</a>`,
                                                    };
                                            });
                                    console.log("this=",this);
                                    this.survey = new_survey;
                                    window.survey = new_survey; 
                                    return new_survey; 
                                  })
            },
        },
 
        fields: [
            { name: "ssid", type: "text", width: 100 },
            { name: "bssid", type: "text", width: 75  },
            { name: "freq", type: "number", width: 50 },
            { name: "dbm", type: "number", width: 50 },
        ]
    });
  });

    $(document).ready(function() {
        console.log("ready!"); 

        // AdminLTE-3.0.5/pages/charts/flot.html
        /*
         * LINE CHART
         * ----------
         */
        //LINE randomly generated data

        let data = []
        let ssids = []
        for (const network of window.survey) {
            if (network.freq < 3000) {
                let channel = ieee80211_frequency_to_channel(network.freq);
                data.push([
                        [channel-2,0],
                        [channel-1,100 + network.dbm],
                        [channel+1,100 + network.dbm],
                        [channel+2,0]]);
                console.log("data=",data[data.length-1]);
                ssids.push(network.ssid);
            }
        }

        var plot = $.plot('#line-chart', data, {
          grid  : {
            hoverable  : true,
            borderColor: '#f3f3f3',
            borderWidth: 1,
            tickColor  : '#f3f3f3'
          },
            series: {
                shadowSize: 0,
                lines : { show: true, fill:true },
                points : { show: false}
            },
            lines : {
                fill : false,
                color: ['#3c8dbc', '#f56954']
            },

            xaxis : {
                min:-1, max:13, autoScale:"mone",
                ticks: [[1,'1 (2412)'], [2,'2 (2417)'], [3,'3 (2422)'], [4,'4 (2427)'], [5,'5 (2432)'], [6,'6 (2437)'], [7,'7 (2442)'], [8,'8 (2447)'], [9,'9 (2452)'], [10,'10 (2457)'], [11,'11 (2462)']]
            },
            yaxis: {
                min:0, max:100, autoScale:"none",
                ticks: [[0,'-99'], [25,'-75'], [50,'-50'], [75,'-25'], [100,'0']],
            }
        })
        /* END LINE CHART */

        window.plot = plot;

        let chart = $("#line-chart");
        let idx = 0;
        for (const d of data) {
            let o = plot.pointOffset({x:d[1][0],y:d[1][1]});
            // TODO holy FUCK need to make sure ssid is safely escaped
            chart.append("<div style='position:absolute;left:" + (o.left + 4) + "px;top:" + (o.top-20) + "px;color:#666'>" + ssids[idx] + "</div>");
            idx++;
        }

    });

    $(function() {
        window.survey = [];

        // capitalize the header fields TODO only capitalize SSID, BSSID
        var headers = $(".jsgrid-header-cell");
        console.log("headers=",headers);
        headers.css("text-transform", "uppercase");

     });


</script>
